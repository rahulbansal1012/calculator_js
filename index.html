<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="calculator">
        <h2>CALCULATOR</h2>
        <div id="display-container">
            <p id="display">
                
            </p>
        </div>
        <div class="key_container">
            <div class="btn" id="clr" data-text="AC">
                <span>AC</span>

            </div>
            <div class="btn" id="sign" data-text="sign">
                <span>+/-</span>

            </div>
            <div class="btn" id="per" data-text="%">
                <span>%</span>

            </div>
            <div class="btn_c" class="btn" id="div" data-text="/">
                <span>/</span>

            </div>
            <div class="btn" id="btn-seven" data-text="7">
                <span>7</span>

            </div>
            <div class="btn" id="btn-eight" data-text="8">
                <span>8</span>

            </div>
            <div class="btn" id="btn-nine" data-text="9">
                <span>9</span>

            </div>
            <div class="btn_c" class="btn" id="mult" data-text="*">
                <span>*</span>

            </div>
            <div class="btn" id="btn-four" data-text="4">
                <span>4</span>

            </div>
            <div class="btn" id="btn-five" data-text="5">
                <span>5</span>

            </div>
            <div class="btn" id="btn-six" data-text="6">
                <span>6</span>

            </div>
            <div class="btn_c" id="minus" data-text="-">
                <span>-</span>

            </div>
            <div class="btn" id="btn-one" data-text="1">
                <span>1</span>

            </div>
            <div class="btn" id="btn-two" data-text="2">
                <span>2</span>

            </div>
            <div class="btn"  id="btn-three" data-text='3'>
                <span>3</span>

            </div>

            <div class="btn_c" class="btn" id="btn-plus" data-text="+">
                <span>+</span>

            </div>
            <div class="btn" id="btn-zero" data-text="0">
                <span>0</span>

            </div>
            <div class="btn" id="btn-dec" data-text=".">
                <span>.</span>

            </div>
            <div class="btn_c" class="btn" id="btn-equal" data-text="=">
                <span>=</span>

            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
